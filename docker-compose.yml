version: "3.8"

services:
  frontier-web:
    build: frontier
    container_name: frontier-web
    ports:
      - "3000:3000"
    depends_on:
      - redis
    networks:
      - backend


  frontier-worker:
    build: frontier
    container_name: frontier-worker
    command: ["bundle", "exec", "sidekiq"]
    volumes:
      - git-repositories:/app/git-repositories
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
      - detector
    networks:
      - backend

  redis:
    image: redis:6.2-alpine
    container_name: frontier-redis
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis-data:/data
    networks:
      - backend

  detector:
    build: detector
    container_name: clone-detector
    networks:
      - backend

networks:
  backend:

volumes:
  redis-data:
    driver: local
  git-repositories:
    driver: local

